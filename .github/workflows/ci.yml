name: CI

on:
  push:
    branches: [ "**" ]

permissions:
  contents: read
  id-token: write    # required for Workload Identity Federation

jobs:
  build-test-terraform:
    runs-on: ubuntu-latest

    steps:
      # ------------------------
      # Checkout code
      # ------------------------
      - name: Checkout
        uses: actions/checkout@v4

      # ------------------------
      # Node.js section
      # ------------------------
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Lint (optional)
        run: npm run lint --if-present

      - name: Build
        run: npm run build --if-present

      # ------------------------
      # Authenticate to GCP using Workload Identity Federation (WIF)
      # ------------------------
      - name: Authenticate to GCP (WIF)
        id: auth
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: ${{ secrets.GCP_WIF_PROVIDER }}
          service_account: ${{ secrets.GCP_SA_EMAIL }}
          create_credentials_file: true
          cleanup_credentials: false

      # ------------------------
      # Setup gcloud (uses credentials from the auth step)
      # ------------------------
      - name: Setup gcloud
        uses: google-github-actions/setup-gcloud@v2

      # Verify authentication
      - name: Verify GCP Authentication
        run: gcloud auth list --filter=status:ACTIVE --format="value(account)"

      # Set credentials for Terraform explicitly
      - name: Export credentials for Terraform
        run: |
          export GOOGLE_APPLICATION_CREDENTIALS="${{ steps.auth.outputs.credentials_file_path }}"
          echo "GOOGLE_APPLICATION_CREDENTIALS=$GOOGLE_APPLICATION_CREDENTIALS" >> $GITHUB_ENV

      # ------------------------
      # Terraform section
      # ------------------------
      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.7.5

      - name: Terraform Init & Plan
        working-directory: terraform
        env:
          GOOGLE_APPLICATION_CREDENTIALS: ${{ steps.auth.outputs.credentials_file_path }}
        run: |
          terraform init -backend-config="environments/dev/backend.conf"
          terraform plan -var-file="environments/dev/terraform.tfvars" -input=false -no-color
