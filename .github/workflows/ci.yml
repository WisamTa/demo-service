name: CI/CD Pipeline

on:
  push:
    branches: [ "main", "develop" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:
    inputs:
      action:
        description: 'Choose action: deploy or destroy'
        required: true
        default: 'deploy'
        type: choice
        options:
          - deploy
          - destroy

permissions:
  contents: read
  id-token: write

env:
  GCP_PROJECT: curamet-onboarding
  GCP_REGION: europe-west1

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    name: Build, Test & Deploy

    steps:
      # ========================================
      # 1. CHECKOUT CODE
      # ========================================
      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # ========================================
      # 2. BUILD APPLICATION
      # ========================================
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install Dependencies
        run: npm ci

      - name: Lint Code
        run: npm run lint --if-present
        continue-on-error: true

      - name: Build Application
        run: npm run build --if-present

      # ========================================
      # 3. AUTHENTICATE TO GCP
      # ========================================
      - name: Authenticate to Google Cloud
        id: auth
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: ${{ secrets.WIF_PROVIDER }}
          service_account: ${{ secrets.WIF_SERVICE_ACCOUNT }}

      # ========================================
      # 4. SETUP GOOGLE CLOUD TOOLS
      # ========================================
      - name: Setup Cloud SDK
        uses: google-github-actions/setup-gcloud@v2

      - name: Verify GCP Authentication
        run: |
          echo "Authenticated as: $(gcloud auth list --filter=status:ACTIVE --format='value(account)')"
          echo "Project: $GCP_PROJECT"

      - name: Configure Docker for Artifact Registry
        run: |
          gcloud auth configure-docker europe-docker.pkg.dev --quiet
          docker logout || true

      # ========================================
      # 5. TERRAFORM OPERATIONS
      # ========================================
      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: '1.7.5'

      - name: Terraform Format Check
        working-directory: terraform
        run: terraform fmt -check -recursive
        continue-on-error: true

      - name: Terraform Init
        working-directory: terraform
        run: |
          terraform init \
            -backend-config="environments/dev/backend.conf" \
            -upgrade

      - name: Terraform Validate
        working-directory: terraform
        run: terraform validate

      - name: Terraform Plan
        working-directory: terraform
        env:
          DOCKER_BUILDKIT: '1'
        run: |
          terraform plan \
            -var-file="environments/dev/terraform.tfvars" \
            -lock=false \
            -out=tfplan \
            -input=false

      - name: Terraform Apply (Main Branch Only)
        if: github.ref == 'refs/heads/main' && github.event_name == 'push' && (github.event.inputs.action == 'deploy' || github.event_name == 'push')
        working-directory: terraform
        env:
          DOCKER_BUILDKIT: '1'
        run: |
          terraform apply \
            -auto-approve \
            -input=false \
            -lock=false \
            tfplan

      - name: Terraform Destroy (Manual Trigger Only)
        if: github.event_name == 'workflow_dispatch' && github.event.inputs.action == 'destroy' && github.ref == 'refs/heads/main'
        working-directory: terraform
        env:
          DOCKER_BUILDKIT: '1'
        run: |
          echo "⚠️  WARNING: Destroying Terraform infrastructure on main branch"
          terraform destroy \
            -auto-approve \
            -input=false \
            -lock=false \
            -var-file="environments/dev/terraform.tfvars"
